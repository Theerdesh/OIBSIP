<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="calci.css">
</head>
<body>
  <h1> CALCULATOR </h1>
  <div class="calculator">
    <input type="text" id="result" style=width:96% readonly>
    <div class="grid-container">
      <div class="grid-item" onclick="appendValue('7')">7</div>
      <div class="grid-item" onclick="appendValue('8')">8</div>
      <div class="grid-item" onclick="appendValue('9')">9</div>
      <div class="grid-item" onclick="appendValue('/')">/</div>
      <div class="grid-item" onclick="appendValue('4')">4</div>
      <div class="grid-item" onclick="appendValue('5')">5</div>
      <div class="grid-item" onclick="appendValue('6')">6</div>
      <div class="grid-item" onclick="appendValue('*')">*</div>
      <div class="grid-item" onclick="appendValue('1')">1</div>
      <div class="grid-item" onclick="appendValue('2')">2</div>
      <div class="grid-item" onclick="appendValue('3')">3</div>
      <div class="grid-item" onclick="appendValue('-')">-</div>
      <div class="grid-item" onclick="appendValue('0')">0</div>
      <div class="grid-item" onclick="appendValue('.')">.</div>
      <div class="grid-item" onclick="calculate()">=</div>
      <div class="grid-item" onclick="appendValue('+')">+</div>
      </div>
      <div class="grid-item" onclick="clearResult()" style=width:95%  >C</div>
  </div>

  <script src="calci.js"></script>
</body>
</html>
